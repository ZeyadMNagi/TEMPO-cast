            <div class="searchItem">item 1</div>
            <div class="searchItem">item 2</div>
            <div class="searchItem">item 3</div>
            <div class="searchItem">item 4</div>
            <div class="searchItem">item 5</div>
          </div>

          <br /><br />
          <div id="locationDisplay"></div>
          <div id="loadingIndicator" style="display: none">Loading...</div>
          <div id="errorMessage" style="color: red"></div>
          <input type="hidden" id="latitude" />
          <input type="hidden" id="longitude" />
        </section>
      </div>
      <div id="map"></div>
