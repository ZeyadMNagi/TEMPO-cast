<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global TEMPO - Air Quality Monitor</title>
    <meta
      name="description"
      content="Global TEMPO delivers real-time air quality and weather data worldwide. Stay informed and get tips to protect yourself from pollution."
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="logo">Global TEMPO</a>
        <a href="../app/index.html" class="nav-btn">USA App</a>
      </nav>
    </header>

    <button class="sidebar-toggle" onclick="toggleSidebar()">ðŸ“Š</button>

    <div class="main-container">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
          <div class="app-title">
            <h2>TEMPO Cast</h2>
            <h3>Global Air Quality Monitor</h3>
          </div>

          <div class="search-section">
            <label for="searchInput">Find your Location</label>
            <div class="search-container">
              <input
                type="text"
                id="searchInput"
                class="search-input"
                placeholder="Search for a city..."
                oninput="handleSearchInput(this.value)"
              />
              <div id="searchResults" class="search-results"></div>
            </div>
            <div
              id="locationDisplay"
              class="location-display"
              style="display: none"
            ></div>
            <div id="loadingIndicator" class="loading hidden">
              <div class="spinner"></div>
              Loading data...
            </div>
            <div id="errorMessage" class="error hidden"></div>
          </div>

          <div id="pollutionSection" class="data-section">
            <h2 id="cityName" class="section-title">City Data</h2>
            <div id="aqiDisplay" class="aqi-display">
              <div class="aqi-value" id="aqiValue">--</div>
              <div class="aqi-label">Air Quality Index</div>
            </div>
            <div id="pollutionData"></div>
          </div>

          <div id="tipsSection" class="data-section">
            <h2 class="section-title">Health Recommendations</h2>
            <div id="healthTips" class="health-tips">
              <p>
                Select a location to see health recommendations based on air
                quality.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>

    <div id="pollutantModal" class="modal">
      <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div id="pollutantModalBody"></div>
      </div>
    </div>

    <footer>
      <p>
        Data Sources:
        <a href="https://openaq.org" target="_blank">OpenAQ</a> â€¢
        <a href="https://openweathermap.org" target="_blank">OpenWeather</a> â€¢
        <a href="https://www.nasa.gov/tempo" target="_blank">NASA TEMPO</a>
      </p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../js/globalApp.js"></script>
  </body>
</html>
