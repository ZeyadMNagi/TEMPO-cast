<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global TEMPO || Global APP</title>
    <meta
      name="description"
      content="Global TEMPO delivers real-time air quality and weather data worldwide. Powered by NASA's TEMPO satellite for North America and OpenAQ + OpenWeather for global coverage. Stay informed and get tips to protect yourself from pollution."
    />
    <meta
      name="keywords"
      content="Global TEMPO, air quality, NASA TEMPO, weather app, pollution tracker, openaq, openweather, real-time air quality, AQI, climate data, environment, global"
    />
    <meta name="author" content="Zeyad M. Khattab" />

    <meta
      property="og:title"
      content="Global TEMPO â€“ Real-Time Air Quality & Weather Insights"
    />
    <meta
      property="og:description"
      content="Interactive global air quality map powered by NASA's TEMPO satellite and OpenAQ."
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/images/og-preview.png"
    />
    <meta property="og:type" content="website" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="../css/app.css" />
    <style>
      .txt {
        text-align: center;
        margin-bottom: 10px;
      }
      #searchResults > li:nth-child(1) {
        width: 330px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="logo">Global TEMBO</a>
        <a href="../app-Global/index.html" class="btn">Global ></a>
      </nav>
    </header>

    <main class="container">
      <div class="txt">
        <h2>TEMPO Cast</h2>
        <h3>
          Global Coverage (USA users <a href="../app/index.html">click me</a> )
        </h3>
      </div>
      <div id="side">
        <section id="form">
          <label for="Search">Find your Location!!</label>
          <div class="input">
            <input
              id="Search"
              name="Search"
              placeholder="Search..."
              type="text"
              oninput="fetchCitySuggestions(this.value)"
            />
            <br />
          </div>
          <div>Select from the suggestions:</div>
          <div id="searchResults"></div>

          <br /><br />
          <div id="locationDisplay"></div>
          <div id="loadingIndicator" style="display: none">Loading...</div>
          <div id="errorMessage" style="color: red"></div>
          <input type="hidden" id="latitude" />
          <input type="hidden" id="longitude" />
        </section>
        <section id="pollutionSection">
          <h2 id="cityName">City Name</h2>
          <div id="pollutionData">Fetching air pollution data...</div>
        </section>
        <section id="tips">
          <h2>Health Tips</h2>
          <div id="healthTips">
            Select a location to see health tips based on air quality.
          </div>
        </section>
      </div>
      <div id="map"></div>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/appG.js"></script>
    <script src="../js/mapG.js"></script>
    <script src="../js/dataFetchG.js"></script>
  </body>
</html>
